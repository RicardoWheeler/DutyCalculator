<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">



<title>
 Custom Duty Calculator
</title>

</head>


<body> 

<div class="container">
  
  <div id="logo">
    <img src="images/dutyCalculatorLogo1.png" alt="logo" style="width:400px;height:525px;">
  </div>

<div id="text-heading">
  <h1>"Quickly Estimate Your Customs Import Duty Cost!"</h1>
  <h3>Select Item, Enter Cost, Freight and Exchange Rate</h3>
</div>
  
 <div class="form-container">
  
  <form id="calculator-form">

  <div class="input-container-div">
    <div class="input-label-div">
        <label for="itemName">ITEM TYPE</label>
    </div>

<div class="input-value-div" id="itemName-list-Div">
    <select class="itemsName" id="itemName" required>
      <option value="No item Selected" selected>No Item Selected</option>
      <option value="Clothing">Clothing & Accessories</option>
      <option value="Shoes">Shoes, Sandals & Slippers</option>
      <option value="Laptop & Desktop PC's">Laptop & Desktop PC's</option>
      <option value="Video Game Consoles">Video Game Consoles</option>
      <option value="Tablet PC's">Tablet PC's</option>
      <option value="Cameras">Cameras</option>
      <option value="Drones">HD Video Drones</option>
      <option value="Smart Phones">Cellular & Smart Phones</option>
      <option value="Smart Watches">Smart Watches</option>
      <option value="Earphones">Earpods, Bluetooth Earphones</option>
      <option value="Computer Parts">Computer Parts</option>
      <option value="Computer Accessories">Computer Accessories</option>
      <option value="Televisions">Televisions</option>
      <option value="Audio Equipment">Audio Speakers and Equipments</option>
      <option value="Household Appliances">Household Appliances</option>
      <option value="Auto Parts">Auto Parts & Accessories</option>
      <option value="Food Items">Food Items</option>
      <option value="Jewellry">Jewellry</option>
      <option value="Costume Jewellery">Costume Jewellery</option>
      <option value="Synthetic Hair">Human & Synthetic Hair</option>
      <option value="Books">Printed Books</option>
    </select>
</div>
</div>
    <div class="input-container-div">
      <div class="input-label-div"><label for="IC">ITEM COST</label></div>
      <div class="input-value-div"><input type="number" id="IC" step="0.01" placeholder="Enter original currency" required style="font-size: 20px; font-weight: bold; color: #24a502;"></div>
    </div>
    
    
    <div class="input-container-div">
      <div class="input-label-div"><label for="FC">FREIGHT COST</label></div>
      <div class="input-value-div"><input type="number" id="FC" step="0.01" placeholder="Enter original currency" required style="font-size: 20px; font-weight: bold; color: #24a502;"></div>    
    </div>
    
    
    <div class="input-container-div">
      <div class="input-label-div">
        <label for="POC">IMPORT TYPE</label>
      </div>
      <div class="input-value-div">
        <select class="itemsName" id="POC" required>
          <option value="Personal">Personal</option>
          <option value="Commercial">Commercial</option>
        </select>
      </div>
    </div>
    
    
    <div class="input-container-div">
      <div class="input-label-div"><label for="ROE">RATE OF EXCHANGE</label></div>
      <div class="input-value-div"><input type="number" id="ROE" step="any" placeholder="Enter rate of exchange" required style="font-size: 20px; font-weight: bold; color: #24a502;"></div>
    </div>
    
   
    <div class="input-container-div">
      <div class="input-label-div"><label for="IDR">IMPORT DUTY</label></div>
      <div class="input-value-div"><input type="number" id="IDR" step="0.01" placeholder="Import Duty (%)" required style="font-size: 20px; font-weight: bold; color: #24a502;"></div>
    </div>
    
    
    <!--<div class="display-input" id="IDR1" step="0.01">Duty</div>-->
    <div class="input-container-div">
      <div class="input-label-div"><label for="SCFR">STANDARD COMPLIANCE FEE</label></div>
      <div class="input-value-div"> <input type="number" id="SCFR" step="0.01" placeholder="SCF (%)" required style="font-size: 20px; font-weight: bold; color: #24a502;"></div>
    </div>
    
    
    <div class="input-container-div">
      <div class="input-label-div"><label for="ELR">ENVIRONMENTAL LEVY</label></div>
      <div class="input-value-div"><input type="number" id="ELR" step="0.01" placeholder="Environmental Levy (%)" required style="font-size: 20px; font-weight: bold; color: #24a502;"></div>
    </div>
    
    
    <div class="input-container-div">
      <div class="input-label-div"><label for="GCTR">GENERAL CONSUMPTION TAX</label></div>
      <div class="input-value-div"><input type="number" id="GCTR" step="0.01" placeholder="GCT (%)" required style="font-size: 20px; font-weight: bold; color: #24a502;"></div>
    </div>
    
    
    <div class="button-container-div">
      <div class="button-div"><input type="submit" value="GET TAX AMOUNT!"></div>
      <div class="button-div"><input type="reset" value="CLEAR"></div>
    </div>

  </form>
</div>
  
  <div class="output">
    <h3>Jamaica Customs Duty Estimates</h3>
    <label class="output-label" for="CIF">CIF VALUE (OC):</label>
    <span class="output-value" id="CIF" ></span>
    <br>
    <label class="output-label" for="CIF_JMD">CIF VALUE (JMD):</label>
    <span class="output-value" id="CIF_JMD" ></span>
    <br>
    <label class="output-label" for="ID">IMPORT CUSTOMS DUTY (ICD):</label>
    <span class="output-value" id="ID" ></span>
    <br>
    <label class="output-label" for="SCF">STANDARD COMPLIANCE FEE (SCF):</label>
    <span class="output-value" id="SCF" ></span>
    <br>
    <label class="output-label" for="CAF">CUSTOMS ADMINISTRATIVE FEE (CAF):</label>
    <span class="output-value" id="CAF" ></span>
    <br>
    <label class="output-label" for="EL">ENVIRONMENTAL LEVY (ENV):</label>
    <span class="output-value" id="EL" ></span>
    <br>
    <label class="output-label" for="SD">STAMP DUTY:</label>
    <span class="output-value" id="SD" ></span>
    <br>
    <label class="output-label" for="GCT">GENERAL CONSUMPTION TAX (GCT):</label>
    <span class="output-value" id="GCT" ></span>
    <br>
    <label class="output-label" for="Total" >TOTAL CUSTOMS CHARGES (JMD):<span class="total-dollar-unit">$</span></label>
    <span class="output-value" id="Total"></span>
  </div>

<p class="footer">

</p>

</div>

<script type="text/javascript" src="script.js"></script>


</body>
</html>
